<body>
	<div class="container2" id="result" style="color:red; display:none;"><br><br>
	<input type="submit" value="back" onclick="goback();" />
	</div>
	<div class="container1" style="display:none;">
	<div class="form-style-5">
		
			<p>Met Reserve? T/F/A for All <input type="text" id="reserve" name="reserve" value="A" /> </p>
			<p>Max Price? $<input type="text" name="max_price" id="max_price" value="200000" /> </p> 
			<input type="submit" onclick='submitForm()'>
		
	</div></div>
    <div class="app">
		<br>
        <h1>Jare's Flippa App</h1>
		<br>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Enter</p>
        </div>
    </div>

		console.log('test1'); 
        app.initialize();
    </script>
<script>

function goback(){
	$('#result').html('<br><br><input type="submit" value="back" onclick="goback();" />');
	$('.container2').hide();
	$('.container1').show();
}
function submitForm() {

	$('.container2').show();
	$('.container1').hide();
	var url = 'http://dcssquared.com:68/do/?reserve_met=' + document.getElementById("reserve").value + "&price_max=" + document.getElementById("max_price").value
	console.log(url);
	var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
	  console.log(status);
      if (status == 200) {
	    arr = xhr.response;
        //alert('Your Json result is:  ' + xhr.response);
		for (var i = 0; i < arr.length; i++){
			 $('#result').append("<br><br>");
			  var obj = arr[i];
			  for (var key in obj){
				var value = obj[key];
				if (key == 'semRush'){
					 $('#result').append("<br><a href='#' onclick='window.open(encodeURI(\"" + value + "\"), \"_system\")'>SEMRush</a>"); 
				}
				else if (key == 'listing'){
					 $('#result').append("<br><br><a href='#' onclick='window.open(encodeURI(\"" + value + "\"), \"_system\")'>Listing</a><br>"); 
				}
				else if (key == 'link'){
					 $('#result').append("<br><a href='#'  onclick='window.open(encodeURI(\"" + value + "\"), \"_system\")'>" + obj['domain'] + "</a>"); 
				}
				else if (key != 'id'){
					 $('#result').append("<br>" + key + ": " + value);
				}
			  }
		}
		//$('#result').innerText = 
	  } else {
        reject(status);
      }
    };
    xhr.send();
	

}
 $('#deviceready').click(function(){   
	$('.app').hide();
	$('.container1').show();
 });
</script>
